<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: 'Inter', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 500px;
            background: #1e1e1e;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .chat-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #aaa;
            text-align: center;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            max-width: 80%;
            line-height: 1.4;
        }
        .message.user {
            background-color: #7f5af0;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.bot {
            background-color: #2a2a2a;
            color: #ddd;
            align-self: flex-start;
            margin-right: auto;
        }
        .chat-form {
            display: flex;
            border-top: 1px solid #333;
            padding-top: 12px;
        }
        .chat-form input {
            flex: 1;
            background: #2a2a2a;
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        .chat-form button {
            background: #7f5af0;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .chat-form button:hover {
            background: #9c7dfc;
        }
        .sql-output {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">MetricBotðŸ˜Ž</div>
        <div class="chat-box">
            {% if query %}
                <div class="message user">{{ query }}</div>
            {% endif %}
            {% if sql %}
                <div class="message bot">
                    <strong>SQL Generated:</strong><br>{{ sql }}
                </div>
            {% endif %}
            {% if result %}
                <div class="message bot">
                    <strong>Result:</strong><br>
                    {% for row in result %}
                        {{ row }}<br>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        <form class="chat-form" method="POST">
            <input type="text" name="query" placeholder="Add a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
